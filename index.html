<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Carrossel de Canais</title>
    <style>
        .carousel-container {
            max-width: 1200px;
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
        }

        .carousel-slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 20%;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .channel-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            transition: transform 0.3s;
        }

        .channel-card:hover {
            transform: scale(1.05);
        }

        .channel-img {
            width: 90px;
            height: 90px;
            object-fit: contain;
            border-radius: 8px;
        }

        .channel-name {
            margin-top: 10px;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
        }

        .arrow-left { left: 20px; }
        .arrow-right { right: 20px; }

        @media (max-width: 768px) {
            .carousel-slide {
                min-width: 50%;
            }
        }

        @media (max-width: 480px) {
            .carousel-slide {
                min-width: 100%;
            }
        }

        .section {
            margin-bottom: 2rem;
        }
    </style>
</head>

    <script>
        const sliders = [document.querySelector('#carousel-slider-1'), document.querySelector('#carousel-slider-2'), document.querySelector('#carousel-slider-3')];
        let slideIndices = [0, 0, 0];
        const totalSlides = 14; // Atualizado para 14 slides

        function moveSlide(direction) {
            sliders.forEach((slider, index) => {
                const slideWidth = slider.querySelector('.carousel-slide').offsetWidth;
                slideIndices[index] = Math.max(0, Math.min(slideIndices[index] + direction, totalSlides - 5));
                slider.style.transform = `translateX(-${slideIndices[index] * slideWidth}px)`;
            });
        }
    </script>
